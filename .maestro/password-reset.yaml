appId: host.exp.Exponent
---
# Test: Recuperación de contraseña
- launchApp
- tapOn: "Iniciar sesión"
- tapOn: "¿Olvidaste tu contraseña?"

# Pantalla de forgot password
- assertVisible: "¿Olvidaste tu contraseña?"
- tapOn: "Correo electrónico"
- inputText: "test@example.com"
- tapOn: "Enviar instrucciones"

# Pantalla de código
- assertVisible: "Ingresa el código"
- assertVisible: "test@example.com"

# Simular código (en real, lo obtendrías del email)
- inputText: "123456"  # Si auto-focuses funcionan
- tapOn: "Verificar código"

# Pantalla de nueva contraseña
- assertVisible: "Nueva contraseña"
- tapOn: "Nueva contraseña"
- inputText: "NewPass123"
- tapOn: "Confirmar contraseña"
- inputText: "NewPass123"

# Verificar checklist
- assertVisible: "Al menos 8 caracteres"
- assertVisible: "✅"  # Check verde

- tapOn: "Restablecer contraseña"
- assertVisible: "¡Contraseña restablecida!"
- tapOn: "Iniciar sesión"
- assertVisible: "Correo electrónico"
